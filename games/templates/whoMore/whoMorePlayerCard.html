{% load static %}


<form method="POST" class="d-flex flex-wrap pt-3">
    {% csrf_token %}
    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center mb-3  pt-3">
        <label class="radio-option">
            <input type="radio" id="option-1" name="options" value="{{player1}}" hidden>
            <div class="radio-content">
                <div class="card cardStyle" style="max-width: 18rem;">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h4 class="card-text text-light ">{{player1.0}}</h4>
                    </div>
                    <div class="row">
                        <div class="col-md-8 d-flex align-items-center justify-content-center cardFlexMy">
                            <img class="card-img-top" src="{{player1.1}}" alt="Card image cap">
                        </div>
                        <div class="col d-grid align-items-center">
                            <div class="row">
                                <div class="col detailsStyle d-flex align-items-center justify-content-center">
                                    <img class="card-img" src="{{player1.2}}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col detailsStyle d-flex align-items-center justify-content-center">
                                    <img class="card-img" src="{{player1.3}}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col text-center">
                        <label class="hideAnswer correctAnswerLabel" id="answerOne">???</label>
                        <label class="showAnswer correctAnswerLabel" style="display:none;">{{player1|last}}</label>
                    </div>
                </div>
            </div>
        </label>
    </div>

<!--    <div class="col-1 col-md-1 d-flex align-items-center justify-content-center">-->

<!--             style="width: 100%;">-->
<!--    </div>-->

    <div class="col-12 col-md-6 d-flex align-items-center justify-content-center mb-3 pt-3">
        <label class="radio-option">
            <input type="radio" id="option-2" name="options" value="{{player2}}" hidden>
            <div class="radio-content">
                <div class="card cardStyle" style="max-width: 18rem;">
                    <div class="card-body d-flex align-items-center justify-content-center">

                    </div>
                    <div class="row">
                        <div class="col-md-8 d-flex align-items-center justify-content-center cardFlexMy">
                            <img class="card-img-top" src="{{player2.1}}" alt="Card image cap">
                        </div>
                        <div class="col d-grid align-items-center">
                            <div class="row">
                                <div class="col detailsStyle d-flex align-items-center justify-content-center">
                                    <img class="card-img" src="{{player2.2}}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col detailsStyle d-flex align-items-center justify-content-center">
                                    <img class="card-img" src="{{player2.3}}">
                                </div>

                        </div>
                    </div>

                    </div>
                </div>
            </div>
        </label>
    </div>

</form>
