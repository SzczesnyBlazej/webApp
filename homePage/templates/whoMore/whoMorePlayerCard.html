{% load static %}


<form method="POST" class="d-flex flex-wrap">
    {% csrf_token %}
    <div class="col-12 col-md d-flex align-items-center justify-content-center mb-3">

        <label class="radio-option">
            <input type="radio" id="option-1" name="options" value="{{player1}}" hidden>
            <div class="radio-content">
                <div class="card cardStyle" style="max-width: 18rem;">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h4 class="card-text text-light ">{{player1.0}}</h4>
                    </div>
                    <img class="card-img-top p-4 " src="{{player1.1}}" alt="Card image cap">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <div class="row">
                            <div class="col detailsStyle d-flex align-items-center justify-content-center">
                                <img class="card-img" src="{{player1.2}}" style="min-width:40px;">
                            </div>
                            <div class="col detailsStyle d-flex align-items-center justify-content-center">
                                <img class="card-img" src="{{player1.3}}" style="min-width:40px;">
                            </div>
                        </div>
                    </div>
                    <div class="col text-center">
                        <label class="hideAnswer correctAnswerLabel" id="answerOne">???</label>
                        <label class="showAnswer correctAnswerLabel" style="display:none;">{{player1|last}}</label>
                    </div>
                </div>
            </div>
        </label>
    </div>

    <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
        <img src="{% static 'img/vs.png' %}"
             style="width: 100%;">
    </div>

    <div class="col-12 col-md d-flex align-items-center justify-content-center mb-3">
        <label class="radio-option">
            <input type="radio" id="option-2" name="options" value="{{player2}}" hidden>
            <div class="radio-content">
                <div class="card cardStyle" style="max-width: 18rem;">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h4 class="card-text text-light ">{{player2.0}}</h4>
                    </div>
                    <img class="card-img-top p-4" src="{{player2.1}}" alt="Card image cap">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <div class="row">
                            <div class="col detailsStyle d-flex align-items-center justify-content-center">
                                <img class="card-img" src="{{player2.2}}" style="min-width:40px;">
                            </div>
                            <div class="col detailsStyle d-flex align-items-center justify-content-center">
                                <img class="card-img" src="{{player2.3}}" style="min-width:40px;">
                            </div>
                        </div>
                    </div>
                    <div class="col text-center">
                        <label class="hideAnswer correctAnswerLabel" id="answerTwo">???</label>
                        <label class="showAnswer correctAnswerLabel" style="display:none;">{{player2|last}}</label>
                    </div>

                </div>
            </div>
        </label>
    </div>

</form>
