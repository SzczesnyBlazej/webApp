{% extends 'main.html' %}
{% block body %}
{% load static %}

<div class="container p-3 mt-5 bg-dark" style="background-color:#414141; border-top-right-radius: 1.5em !important; border-top-left-radius: 1.5em !important;">
    <div class="row">
        <div class="col-sm">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-light">Wynik</span>
                </div>
                <span class="input-group-text bg-light" id="score"></span>
                <span class="input-group-btn m-2" style="width:0px;"></span>


            </div>
        </div>

        <div class="col-sm ">
            <div class="input-group justify-content-end">
                <div class="input-group-prepend m-1">
                    <button type="button" class="btn btn-primary" id="skipPlayer" onclick="skipPlayer();">Pomiń</button>
                </div>

                <div class="input-group-prepend m-1">
                    <a href="/" class="btn btn-danger">Zakończ</a>
                </div>

            </div>
        </div>

    </div>
</div>


<div class="container p-5" style="background-color:#414141">
    <div class="row">
        <div class="col-sm d-flex aligns-items-center justify-content-center">
            <h3 class="text-light">{{info}}</h3>
        </div>

    </div>
    <div class="row">
        {% include 'whoMore/whoMorePlayerCard.html' %}
    </div>
    <div class="row">
        <div class="modal fade bd-example-modal-sm " tabindex="-1" role="dialog" id="bsModal3"
             aria-labelledby="mySmallModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered ">
                <div class="modal-content align-items-center bg-dark text-light">
                    <h5 class="modal-title">Podsumowanie:</h5>
                    <div id="modalContentText"></div>
                    <div>
                        Twój wynik to:<span id="currentScore"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="container p-5 mb-5 bg-dark" style="background-color:#414141; border-bottom-right-radius: 1.5em !important; border-bottom-left-radius: 1.5em !important;">

</div>

{% endblock %}
